name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore ContactManagement/ContactManagement.sln

      - name: Build
        run: dotnet build ContactManagement/ContactManagement.sln --no-restore

      - name: Testes
        run: dotnet test ContactManagement/ContactManagement.sln --no-build --verbosity normal
